<mat-toolbar color="primary">
    <!-- Brand Logo and Name -->
    <button class="example-icon" mat-icon-button routerLink="" aria-label="Example icon-button with menu icon">
        <mat-icon>agriculture</mat-icon>
    </button>
    <span class="f1-brand-name" (click)="navigateToHomePage()">{{appName}}</span>

    <span class="example-spacer"></span>

    <!-- Navigation for User and Admin -->
    <div *ngIf="userType == UsersType.User || userType == UsersType.Admin; else elseBlock">
        <!-- Navigation to Cart Page for ONLY User -->
        <button *ngIf="userType == UsersType.User" mat-icon-button class="example-icon"
            aria-label="Example icon-button with share icon" (click)="navigateToCartPage()">
            <mat-icon>shopping_cart</mat-icon>
        </button>

        <!-- Form Dialog for ONLY Admin -->
        <button *ngIf="userType == UsersType.Admin" mat-raised-button color="accent" class="example-icon"
            aria-label="Example icon-button with share icon" (click)="openAdminForm()">
            <mat-icon>add</mat-icon>
            Fertilizer
        </button>

        <!-- For both User and Admin -->
        <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon"
            aria-label="Example icon-button with share icon">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()"><mat-icon>logout</mat-icon>Logout</button>
        </mat-menu>
    </div>

    <!-- Navigation for Guest -->
    <ng-template #elseBlock>
        <button *ngIf="router.url !== '/signup'  && router.url !== '/forgot-password'" mat-raised-button color="accent" (click)="navigateToSignupPage()">Signup</button>
        <button *ngIf="router.url !== '/login'  && router.url !== '/forgot-password'" mat-raised-button color="accent" (click)="navigateToLoginPage()">Login</button>
    </ng-template>
</mat-toolbar>
