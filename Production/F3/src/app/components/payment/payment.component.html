<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Select Your Payment Method</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
      [(ngModel)]="selectOption"
    >
      <mat-radio-button class="example-radio-button" value="UPI">
        UPI
      </mat-radio-button>
      <div *ngIf="selectOption === 'UPI'">
        <div class="payment-option">
          <!-- Show the dummy QR code image -->
          <img src="assets/qrcode.png" alt="Dummy QR Code" />
          <p>Amount: {{ amount }}</p>
        </div>
      </div>
      <mat-radio-button class="example-radio-button" value="Rupay">
        Credit Card/Debit Card
      </mat-radio-button>

      <mat-radio-button class="example-radio-button" value="Net Banking">
        Net Banking
      </mat-radio-button>
      <mat-radio-button class="example-radio-button" value="Net Banking">
        Cash on delivery
      </mat-radio-button>
    </mat-radio-group>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="generatePDF()">
      Pay
    </button>
  </mat-card-actions>
  <mat-card-content class="img-container">

    <img src="assets/upi.png" alt="upi" class="image" />
    <img src="assets/visa.png" alt="visa" class="image" />   
    <img src="assets/master.png" alt="visa" class="image" />   
    <img src="assets/rupay.png" alt="visa" class="image" />   
  </mat-card-content>
</mat-card>
